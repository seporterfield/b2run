repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.269
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
        args: ["--float-to-top"]
  - repo: https://github.com/crate-ci/typos
    rev: v1.14.11
    hooks:
      - id: typos